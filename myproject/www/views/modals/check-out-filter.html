<md-bottom-sheet class="md-list md-has-header bg-color-white">
  <md-subheader ng-cloak>Add Filters</md-subheader>
  <form name="checkOutFilters">
    <div class="row">
      <div class="col">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Start Date</span>
          <md-datepicker ng-model="checkOutDates.sDate" md-placeholder="Start Date"></md-datepicker>
        </label>
        <span ng-show="showStartDateGreaterError" class="f-s-10 text-color-red">Start date cannot be greater than end date</span>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input item-stacked-label">
          <span class="input-label">End Date</span>
          <md-datepicker ng-model="checkOutDates.eDate" md-placeholder="End Date"></md-datepicker>
        </label>
        <span ng-show="showEndDateError" class="f-s-10 text-color-red">End date is required</span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <span class="f-s-10">Sort By</span>
        <md-select placeholder="Sort type" ng-model="checkOutFilter.sort">
          <md-option ng-value="sort.code" ng-repeat="sort in sortingObj">{{sort.name}}</md-option>
        </md-select>
      </div>
    </div>
    <div class="row">
      <md-button class="md-raised custom-btn-100 f-s-14 h-45"
                 ng-click="applyCheckOutFilters()">APPLY
      </md-button>
    </div>
  </form>

</md-bottom-sheet>
