<ion-view>
  <!--Bar header-->
  <div class="bar bar-header custom-navbar">
    <md-button class="md-icon-button" ng-click="goBack()" aria-label="More">
      <i class="text-color-black icon ion-android-arrow-back"></i>
    </md-button>
    <i ng-show="isCheckOutScreen" class="icon ion-funnel"
       style="position: absolute;right: 18px;line-height:50px;font-size: 25px !important; "
       ng-click="showFiltersSheet()"></i>
    <span class="custom-title">Parking History</span>
  </div>
  <div class="has-header-60 custom-background">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" slide-tabs-scrollable="false" show-pager="false"
                   ion-slide-tabs>
      <ion-slide ion-slide-tab-label="CHECK IN">
        <div ng-include src="'views/booking/bookingHistory/check-in.html'" style="height: {{Height}}px;"></div>
      </ion-slide>

      <ion-slide ion-slide-tab-label="CHECK OUT">
        <div ng-include src="'views/booking/bookingHistory/check-out.html'" style="height: {{Height}}px;"></div>
      </ion-slide>
    </ion-slide-box>
  </div>
</ion-view>
